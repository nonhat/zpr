<div>
	<div class="menuPanel" ng-show="ctrl.loggedIn">
		<div ng-class="ctrl.initStage ? 'init' : 're-init'" ng-click="ctrl.init()">
			{{ctrl.initStage ? 'RESTART LEVEL' : 'START GAME'}}
		</div>
		<div class="user-label">
			<span class="label">Player: </span>
			<span class="user">{{ctrl.getCurrentUser()}} </span>
		</div>
	</div>
	<div ng-hide="ctrl.loggedIn" login-panel></div>
	<div ng-show="ctrl.loggedIn" stage></div>
</div>
